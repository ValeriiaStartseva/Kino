version: '3.9'

services:
  django:
    build: .
    container_name: django
    env_file:
      - .env
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/KinoCMS
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`vgg0c0sswwcowo488wk80kkg.78.141.224.252.sslip.io`)"
      - "traefik.http.services.django.loadbalancer.server.port=8000"
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis

  db:
    image: mysql:latest
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: 'sandora12345'
      MYSQL_DATABASE: 'root'
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql


  celery:
    build: .
    command: ["celery", "-A", "config", "worker", "--loglevel=info"]
    env_file:
      - .env
    volumes:
      - .:/KinoCMS
    depends_on:
      - db
      - redis

  redis:
    image: "redis:alpine"

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./media:/KinoCMS/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media.rule=Host(`vgg0c0sswwcowo488wk80kkg.78.141.224.252.sslip.io`) && PathPrefix(`/media`)"
      - "traefik.http.services.media.loadbalancer.server.port=80"
    depends_on:
      - django

volumes:
  db_data:
  media:
