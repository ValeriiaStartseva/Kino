version: '3.9'

services:
  django:
    build: .
    container_name: django
    env_file:
      - .env
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/KinoCMS
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
  db:
    image: mysql:latest
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  celery:
    build: .
    command: ["celery", "-A", "config", "worker", "--loglevel=info"]
    env_file:
      - .env
    volumes:
      - .:/KinoCMS
    depends_on:
      - db
      - redis
  redis:
    image: "redis:alpine"

volumes:
  db_data:
