{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mb-3 row align-items-center justify-content-center">
        <label for="movie_success" class="h1">Список всіх кінотеатрів</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Назва кінотеатру</th>
                <th scope="col">Редагувати</th>
              <th scope="col">Видалити</th>
            </tr>
        </thead>
        <tbody>
            {% for cinema in cinemas %}
            <tr>
                <th scope="row">{{ cinema.id }}</th>
                <td>{{ cinema.name }}</td>
                <td>
                    <a href="{% url 'edit_cinema' cinema_id=cinema.id %}" class="btn btn-outline-primary btn-sm">
    <i class="fa fa-pencil" aria-hidden="true"></i> Редагувати
</a>
                </td>
            <td>
                    <a href="{% url 'delete_cinema' cinema_id=cinema.id %}" class="btn btn-outline-primary btn-sm">
    <i class="fa fa-pencil" aria-hidden="true"></i> Видалити
</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'add_cinema' %}'">Додати новий кінотеатр</button>
</div>
</div>
{% endblock %}


<script>
        function deleteCinema(cinemaId) {
            if (confirm('Ви впевнені, що хочете видалити цей кінотеатр?')) {
                fetch(`/cinema/delete/${cinemaId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',  // обов'язково включіть токен CSRF
                        'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(`cinema-${cinemaId}`).remove(); // видаляє рядок таблиці або елемент списку
                    } else {
                        alert('Сталася помилка при видаленні кінотеатру.');
                    }
                });
            }
        }
    </script>
