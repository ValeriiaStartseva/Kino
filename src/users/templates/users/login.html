{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
<div class="cinemas-wrapper">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Вхід</h1>
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ loginform.non_field_errors }}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3 row align-items-center">
                        <label for="id_email" class="col-sm-4 col-form-label text-end">Email</label>
                        <div class="col-sm-8">
                            {{ loginform.email }}
                            <div class="text-danger">{{ loginform.email.errors }}</div>
                        </div>
                    </div>

                    <div class="mb-3 row align-items-center">
                        <label for="id_password" class="col-sm-4 col-form-label text-end">Пароль</label>
                        <div class="col-sm-8">
                            {{ loginform.password }}
                            <div class="text-danger">{{ loginform.password.errors }}</div>
                        </div>
                    </div>

                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="text-center mb-2">
            Ще не маєш акаунту?
            <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Зареєструватись</a>
        </div>
    </div>
</div>
</body>
{% endblock %}
