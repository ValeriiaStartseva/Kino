{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mb-3 row align-items-center justify-content-center">
        <label for="banner_list" class="h1">List of all banners</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Banners name</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banner_list %}
                <tr>
                    <td>{{ banner.name }}</td>
                    <td>
                        <a href="{{ banner.edit_url }}" class="btn btn-outline-primary btn-sm">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
