{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mb-3 row align-items-center justify-content-center">
        <label for="pages_list" class="h1">List of all pages</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages_list %}
                <tr>
                    <td>{{ page.name }}</td>
                    <td>
    <a href="{{ page.edit_url }}" class="btn btn-outline-primary btn-sm d-inline-flex align-items-center">
        <i class="fa fa-pencil-alt" aria-hidden="true"></i>&nbsp;Edit
    </a>
</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
