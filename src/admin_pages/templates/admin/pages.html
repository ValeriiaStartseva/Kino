{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mb-3 row align-items-center justify-content-center">
        <label for="pages_list" class="h1">Список всіх сторінок</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Назва</th>
                <th scope="col">Редагувати</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages_list %}
                <tr>
                    <td>{{ page.name }}</td>
                    <td><a href="{{ page.edit_url }}" class="btn btn-primary">Редагувати</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
