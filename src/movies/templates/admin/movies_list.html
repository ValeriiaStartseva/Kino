{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="mb-3 row align-items-center justify-content-center">
        <label for="movie_success" class="h1">Список всіх фільмів</label>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Назва фільму</th>
                <th scope="col">Редагувати</th>
              <th scope="col">Видалити</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <th scope="row">{{ movie.id }}</th>
                <td>{{ movie.name }}</td>
                <td>
                    <a href="{% url 'edit_movie' movie_id=movie.id %}" class="btn btn-outline-primary btn-sm">
    <i class="fa fa-pencil" aria-hidden="true"></i> Редагувати
</a>
                </td>
            <td>
                    <a href="{% url 'delete_movie' movie_id=movie.id %}" class="btn btn-outline-primary btn-sm">
    <i class="fa fa-pencil" aria-hidden="true"></i> Видалити
</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'add_movie' %}'">Додати новий фільм</button>
</div>
</div>
{% endblock %}
