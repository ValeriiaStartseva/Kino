{% load static %}

<div class="container mt-5">
    <h1 class="mb-4" style="text-align: center">Новини та Акції</h1>
</div>


<div id="carouselExampleIndicators1" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for item in carousel_news %}
      <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
    
  <div class="carousel-inner">
    {% for item in carousel_news %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ item.poster_url }}" class="d-block w-100" alt="{{ item.caption }}">
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
