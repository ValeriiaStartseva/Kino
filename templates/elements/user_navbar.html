{% load static %}
{% load i18n %}

<div class="header">
    <div class="user-profile">
        {% if user.is_authenticated %}
            <a href="/my-account/" class="user-name">
                <span>{{ user.name }}</span>
            </a>
            <a href="{% url 'logout' %}" class="btn btn-secondary" id="logout-btn">{% trans "Logout" %}</a>
        {% else %}
            <div class="buttons">
                <a href="{% url 'login' %}" class="btn btn-secondary btn-sm" id="login-btn">{% trans "Login" %}</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-sm" id="register-btn">{% trans "Register" %}</a>
            </div>
        {% endif %}
    </div>
</div>

<style>
    .user-profile {
        display: flex;
        align-items: center;
    }
    .user-profile .user-name {
        font-size: 1.2em; 
        margin-right: 10px; 
        color: #000; 
    }
    .buttons {
        display: flex;
        align-items: center;
    }
    .buttons .btn {
        margin-right: 10px; 
    }
    .buttons .btn:last-child {
        margin-right: 0; 
    }
</style>
