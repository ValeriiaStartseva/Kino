{% load static %}

<div class="header">
    <div class="user-profile">
        {% if user.is_authenticated %}
            <a href="/my-account/">
                <img src="{% static 'images/site_icons/user.png' %}" alt="user-profile">
                <span>{{ user.username }}</span>
            </a>
            <a href="{% url 'logout' %}" class="btn btn-secondary" id="logout-btn">Вийти</a>
        {% else %}
            <div class="buttons">
                <a href="{% url 'login' %}" class="btn btn-secondary btn-sm" id="login-btn">Логін</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-sm" id="register-btn">Реєстрація</a>
            </div>
        {% endif %}
    </div>
</div>

<style>
    .buttons {
        display: flex;
        align-items: center;
    }
    .buttons .btn {
        margin-right: 10px; 
    }
    .buttons .btn:last-child {
        margin-right: 0; 
    }
</style>
