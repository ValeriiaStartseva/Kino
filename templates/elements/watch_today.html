{% load static %}

<body>
    <div class="container mt-5">
        <h1 class="mb-4" style="text-align: center">Дивіться сьогодні, {{ today|date:"d M" }}</h1>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ movie.poster_url }}" height="360" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <a href="#" class="btn btn-primary">Купити квиток</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
