<body>
    <div class="container mt-5">
        <h1 class="mb-4" style="text-align: center">Дивіться сьогодні</h1>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <a href="{% url 'movie_detail' movie.slug %}">
                            <img src="{{ movie.poster_url }}" height="360" class="card-img-top" alt="{{ movie.title }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            
                          <a href="{% url 'movie_detail' movie.slug %}" class="btn btn-warning mt-auto">Купити квиток</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
